<!DOCTYPE html>
<html ng-app='quoteBook'>
	<head>
		<title>Quote Book</title>
		<link rel='stylesheet' href='style.css'
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"> 
	</head>
		<body ng-controller='mainCtrl'>
		<div class="container">
			<h1>Great Quotes</h1>
			<button class='dynamic' ng-click="showFilterQuote()">Filter Quotes</button>
			<button class='dynamic' ng-click="showAddQuote()">Add Quote</button>
			<button class='dynamic' ng-click="showRemoveQuote()">Remove Quote</button>
			
			<div ng-show="showFilter">
				<input type="text" placeholder="Filter by Quote" ng-model="quote.text"/>
				<input type="text" placeholder="Filter by Author" ng-model="quote.author"/>
			</div>	

			<div ng-show="showAdd">
				<input type="text" placeholder="Quote to Add" ng-model="quote.text"/>
				<input type="text" placeholder="Enter Author" ng-model="quote.author"/>
				<button ng-click="addQuote()">Submit</button>
			</div>
			
			<div ng-show="showRemove">
				<input type="text" placeholder="Quote to Remove" ng-model="quote.text"/>
				<input type="text" placeholder="Author" ng-model="quote.author"/>
				<button ng-click="removeQuote()">Submit</button>
			</div>
	
			<ul>
				<li ng-repeat="item in quotes | filter: quote" ng-random-class ng-classes="classes">
					<div class="item">"{{item.text}}"</div>
					<div class="author">-{{item.author}}</div>
				</li>
			</ul>
		</div>
		<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js'></script>
		<script src='js/app.js'></script>
		<script src='js/mainCtrl.js'></script>
		<script src='js/dataService.js'></script>
		</body>
</html>
